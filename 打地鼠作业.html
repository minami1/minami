<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="../js/jquery-1.12.2.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
</head>
<style>
	.container{
		text-align: center;
	}
	#content{
		width:600px;margin: auto;
	}
	table{
		margin:0 auto;
	}
	table:hover{
		cursor:url('hammer.png'), auto;
	}
	input{
		width:100px;
	}
	td{
		width:100px;height:100px;background:#00FF33;
	}
	.kk{
		width:100%;height:100%;
		background:url(mouse.png) -20px -10px;
	}
</style>
<body>
	<div class="container">
			<button class="btn1">开始游戏</button>
			<button class="btn2">结束游戏</button>
		<br/><br/>
		<form>
			<label>
				分数：<input id="fs" type="text" id="fs">
			</label>
			<label>
				命中率：<input id="mz" type="text" id="mz">
			</label>
			<label>
				倒计时：<input id="js" type="text" id="js">
			</label>
		</form>
		<br/><br/>
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

	</div>
	
</body>
<script src="../js/jquery-1.12.2.min.js"></script>
<script>
var i = 0,c = 0,j = 30,p = 0,l=0;
function fn(){
	var sj =  Math.floor(Math.random()*25);
	$('td').eq(sj).html('<div class="kk"></div>');
	setTimeout(function(){
		$('td').eq(sj).empty();
	},3000)
}
$('td').each(function(o){
		$('td').eq(o).click(function(){
			p ++
			if($(this).html() =='<div class="kk"></div>'){
				c++;
				i++;				
				$(this).find($('.kk')).css('background-position',"-428px -20px");
			}else{
				c--;
				i--;
			}	
				l = i/p
				if(l<=0){
					l=0
				}
				$('#fs').val(c)
				$('#mz').val(l)
		})
	})
$('.btn1').click(function(){
		$('#fs').val(c)
		$('#mz').val(l)
		$('#js').val(j)
		setInterval(fn,1000)
		setInterval(function(){
			j--
			$('#js').val(j)
			if($('#js').val()==0){
				alert("您的分数为："+c+'； 您的命中率为：'+l*100+'%')
			}
		},1000)
	}
)



</script>
</html>
